<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gifts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gift-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gift-box:hover {
            transform: translateY(-5px);
        }

        .gift-box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .gift-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            padding: 20px;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gift-content img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .gift-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .gift-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
     <!-- Navigation -->
    <nav id="navigation" class="navigation">
        <div class="nav-container">
            <div class="logo">SPARBNDMS</div>
            <ul class="nav-menu">
                <li><a href="s_index.html" class="nav-link">Home</a></li>
                <li><a href="gifts.html" class="nav-link active">Gifts</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="messages.html" class="nav-link">Messages</a></li>
            </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showGift(giftNumber) {
            // Hide all other gifts first
            $('.gift-content').hide();
            // Show the selected gift
            $(`#gift${giftNumber}`).fadeIn();
        }

        function hideGift(giftNumber) {
            $(`#gift${giftNumber}`).fadeOut();
        }

        // Close gift when clicking outside
        $(document).click(function(event) {
            if (!$(event.target).closest('.gift-box').length) {
                $('.gift-content').fadeOut();
            }
        });
    </script>
</body>
